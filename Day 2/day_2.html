<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    <link rel="stylesheet" href="./day_2.css">
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour"></div>
            <div class="hand sec"></div>
            <div class="hand min"></div>
            <div class="digital-container">
                <div class="digit digital-hour"></div>
                :
                <div class="digit digital-min"></div>
                :
                <div class="digit digital-sec"></div>
            </div>
            <div class="container">
                <div class="num-container first"><span>9</span> <span>3</span></div>
                <div class="num-container second"><span>10</span> <span>4</span></div>
                <div class="num-container third"><span>11</span> <span>5</span></div>
                <div class="num-container forth"><span>12</span> <span>6</span></div>
                <div class="num-container fifth"><span>1</span> <span>7</span></div>
                <div class="num-container sixth"><span>2</span> <span>8</span></div>
            </div>
        </div>
    </div>


    <script src="./day_2.js"></script>
</body>

</html>
